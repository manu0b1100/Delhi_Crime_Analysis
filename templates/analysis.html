<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layouts &raquo; Thirds Grid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>

    <!-- Demo Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript" src="./static/js/analytics_js.js"></script>
    <script>
        Holder.add_theme("white", {background: "#fff", foreground: "#a7a7a7", size: 10});
    </script>

    <link rel="stylesheet" type="text/css" href="./static/lib/css/keen-dashboards.css"/>
</head>
<body class="keen-dashboard" style="padding-top: 80px;">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="./">Layouts &raquo; Thirds Grid</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="https://keen.io">Home</a></li>
                <li><a href="https://keen.io/team">Team</a></li>
                <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/layouts/thirds-grid">Source</a></li>
                <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li>
                <li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical
                    Support</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row">


        <div class="col-sm-12 col-md-17">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Cell Title
                </div>
                <div class="chart-stage">
                    <div id="scatterchart">
                        <select id="scatterchart_select">

                            <option value="Population">Population</option>
                            <option value="Literacy_Rate">Literacy Rate</option>
                            <option value="Sex_Ratio">Sex Ratio</option>

                        </select>
                        <select id="scatterchart_crime">
                            {% for crime in crimes %}
                            <option value="{{crime}}">{{crime}}</option>
                            {% endfor %}


                        </select>

                        <button type="submit" id="subsc">Send</button>
                        <div id="scatterchart_graph"></div>

                    </div>
                </div>
                <div class="chart-notes">
                    Notes about this chart
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-17">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Cell Title
                </div>
                <div class="chart-stage">
                    <div id="violinchart">
                        <select id="violinchart_select">

                            <option value="month">Month</option>
                            <option value="hour">Hour</option>
                        </select>

                        <button type="submit" id="subvc">Send</button>
                        <div id="violinchart_graph">
                        </div>
                    </div>
                </div>
                <div class="chart-notes">
                    Notes about this chart
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-17">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Cell Title
                </div>
                <div class="chart-stage">
                    <div id="linechart">
                        <select id="linechart_select1">
                            <option value="year">Year</option>
                            <option value="month">Month</option>
                            <option value="hour">Hour</option>
                        </select>
                        <select id="linechart_select2">
                            <option value="year">Year</option>
                            <option value="month">Month</option>
                            <option value="hour">Hour</option>
                        </select>
                        <button type="submit" id="sublc">Send</button>
                        <div id="linechart_graph"></div>

                    </div>
                </div>
                <div class="chart-notes">
                    Notes about this chart
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-17">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Cell Title
                </div>
                <div class="chart-stage">

                    <div id="heatmap">
                        <select id="heatmap_select">
                            <option value="Row">Row</option>
                            <option value="Column">Column</option>
                        </select>
                        <select id="heatmap_select2">
                            <option value="District">District</option>
                            <option value="Police Station">Police Station</option>
                        </select>
                        <button type="submit" id="sub">Send</button>
                        <div id="heatmap_graph"></div>

                    </div>
                </div>
                <div class="chart-notes">
                    Notes about this chart
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container-fluid">
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
</div>
</body>
</html>
