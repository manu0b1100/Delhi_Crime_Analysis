<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <script src="./static/lib/js/queue.js"></script>
    <script src="./static/lib/js/keen.min.js"></script>
    <script src='./static/js/graphs.js?123vddsxsxz4djhjdx5xjmc67m8x9' type='text/javascript'></script>

    <script>
        $(document).ready(function () {
            jQuery(".hameid-loader-overlay").fadeOut(500);
            console.log("page loaded");
        });
    </script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">

    <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="./static/css/custom.css?123vdds">


</head>
<body class="application">

<div class="hameid-loader-overlay"></div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Crime in Delhi</a>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-6">
            <div class="row">

                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Dates
                        </div>
                        <div class="chart-stage">
                            <div id="date-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->
                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Time of the Day
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->

                <!-- Brand -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Pahar
                        </div>
                        <div class="chart-stage">
                            <div id="pahar-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Brand -->


                <div class="col-sm-6">

                    <div class="row">
                        <!-- Gender -->
                        <div class="col-sm-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Offence
                                </div>
                                <div class="chart-stage">
                                    <div id="offence-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Gender -->

                    <!-- Age Segment -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    District
                                </div>
                                <div class="chart-stage">
                                    <div id="dis-chart"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Age Segment -->
                    </div>
                </div>


            </div>
        </div>


        <div class="col-sm-2">
            <div class="row">

                <!-- Chinese Province -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Police station
                        </div>
                        <div class="chart-stage">
                            <div id="pstation-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Chinese Province -->
            </div>
        </div>


        <div class="col-sm-4">

            <div class="row">
                <!-- Map -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Map
                        </div>
                        <div class="chart-stage">
                            <div id="map" style="width: 400px; height: 380px"></div>
                        </div>
                    </div>
                </div>
                <!-- Map -->
            </div>

            <div class="row">
                <!-- Number of events -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Number of Events
                        </div>
                        <div class="chart-stage">
                            <div id="number-records"></div>
                        </div>
                    </div>
                </div>
                <!-- Number of events -->
            </div>

        </div>

    </div>

</div>

<hr>
<p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>


</body>
</html>
